<div class="body">
    <div class="container-login">
      <div class="login">
        <div class="container">
          <form class="form-container" [formGroup]="recoverpasswordForm" (ngSubmit)="submitRecoverPasswordForm()">
            <div class="container-form-login">
              <div class="header">
                <img src="../../../../assets/images/logo-comprimido.png" alt="Logo" class="logo">
                <app-title-terciario [titleText]="'Has olvidado tu contraseña'"></app-title-terciario>
                <app-text content="Ingrese su correo electrónico para el proceso de verificación."></app-text>
              </div>
              <div class="form-group">
                <app-label for="email" content="Correo Electrónico:"></app-label>
                <app-input 
                  type="email" 
                  id="email" 
                  class="form-input" 
                  name="email" 
                  formControlName="email" 
                  placeholder="Correo Electrónico">
                </app-input>
                <div *ngIf="recoverpasswordForm.get('email')?.invalid && (recoverpasswordForm.get('email')?.dirty || recoverpasswordForm.get('email')?.touched)"
                     class="error-bubble">
                  <small class="error">
                    <ng-container *ngIf="recoverpasswordForm.get('email')?.errors?.['invalidEmail']">
                      correo electrónico debe contener "&#64;".
                    </ng-container>
                    <ng-container *ngIf="recoverpasswordForm.get('email')?.errors?.['required']">
                      Este campo es obligatorio.
                    </ng-container>
                  </small>
                </div>
              </div>
              <app-button value="continuar"></app-button>
            </div>
          </form>
        </div>
      </div>
      <a (click)="logout()" class="logout-icon">
        <app-icon iconUrl="../../../../../assets/icons/door.svg" alt="Logout Icon"></app-icon>
        <app-link [links]="[{ url: '', label: 'Salir' }]"></app-link>
      </a>
    </div>
  </div>
