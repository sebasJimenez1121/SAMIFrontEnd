<div class="navbar">
  <div class="nav-container">
    <button id="menu-toggle" class="menu-button" (click)="isMenuCollapsed = !isMenuCollapsed">
      <span class="menu-icon">
        <span class="line line1"></span>
        <span class="line line2"></span>
        <span class="line line3"></span>
        <span class="close-icon" *ngIf="!isMenuCollapsed">âœ•</span>
      </span>
      <ul class="button-list" *ngIf="isMenuCollapsed">
        <li>Menu</li>
      </ul>
    </button>
    <div class="menu-items" [class.open]="!isMenuCollapsed">
      <ul>
        <li *ngFor="let item of menuItems" class="menu-item">
          <a class="menu" (click)="navigate(item.link, $event)">{{ item.name }}</a>
          <ul *ngIf="item.subMenu" class="submenu">
            <li *ngFor="let subItem of item.subMenu">
              <a (click)="navigate(subItem.link, $event)">{{ subItem.name }}</a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</div>
