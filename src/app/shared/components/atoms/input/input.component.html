<div class="form__group">
    <label for="{{ id }}">{{ label }}</label>
    <input 
      [type]="type" 
      [disabled]="disabled" 
      [required]="required" 
      [ngStyle]="{'width': width}"
      [placeholder]="placeholder" 
      [(ngModel)]="value" 
      class="form__field" 
      [ngClass]="class" 
      id="{{ id }}" 
      (input)="onInputChange($event)"
      (change)="onInputChange($event)">
  </div>
